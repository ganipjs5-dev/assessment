apiVersion: v1
kind: Secret
metadata:
  name: hello-world-app-secrets
  namespace: hello-world-app
type: Opaque
data:
  # Base64 encoded values (example: echo -n "your-secret" | base64)
  api-key: eW91ci1hcGkta2V5LWhlcmU=  # "your-api-key-here"
  database-url: cG9zdGdyZXM6Ly9sb2NhbGhvc3Q6NTQzMi9hcHA=  # "postgres://localhost:5432/app"
stringData:
  # Non-base64 encoded values
  environment: production
  log-level: info 
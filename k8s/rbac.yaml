# Service Account for the application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hello-world-app-sa
  namespace: hello-world-app
---
# Role for the application
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hello-world-app-role
  namespace: hello-world-app
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/logs"]
  verbs: ["get"]
---
# Role Binding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hello-world-app-rolebinding
  namespace: hello-world-app
subjects:
- kind: ServiceAccount
  name: hello-world-app-sa
  namespace: hello-world-app
roleRef:
  kind: Role
  name: hello-world-app-role
  apiGroup: rbac.authorization.k8s.io 